<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader">
        <div class="modal-about">
          {{data.title}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="form" (ngSubmit)="registrar(form.value)">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Pacientes</mat-label>
            <mat-select formControlName="paciente_id" required>
              <mat-option *ngFor="let paciente of pacientes" [value]="paciente.id">{{paciente.nombres}} {{paciente.apellidos}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput formControlName="fecha_inicio" [owlDateTimeTrigger]="fechaInicio" [owlDateTime]="fechaInicio"
              placeholder="Choose a date" required>
            <mat-icon matSuffix [owlDateTimeTrigger]="fechaInicio" class="date-icon">today</mat-icon>
            <owl-date-time #fechaInicio></owl-date-time>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Fecha Fin</mat-label>
            <input matInput formControlName="fecha_fin" [owlDateTimeTrigger]="fechaFin" [owlDateTime]="fechaFin"
              placeholder="Choose a date" required>
            <mat-icon matSuffix [owlDateTimeTrigger]="fechaFin" class="date-icon">today</mat-icon>
            <owl-date-time #fechaFin></owl-date-time>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Observacion</mat-label>
            <input matInput formControlName="observacion">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix></mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button mat-raised-button type="submit" [disabled]="!form.valid || loading" color="primary">Guardar</button>
            <!-- <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()" tabindex="-1">Cancelar</button> -->
            <button *ngIf="data.estado && paciente?.estado=='EN ESPERA'" mat-raised-button color="accent" type="button" matTooltip="Consultas del paciente"  class="me-1" (click)="cambiarEstado();"   >
              Atender Paciente
            </button>
            <button *ngIf="data.estado && paciente?.estado=='EN CURSO'" mat-raised-button color="accent" type="button" matTooltip="Consultas del paciente"  class="me-1" (click)="verPerfil(paciente?.paciente_id);dialogRef.close()"   >
              Ver atencion
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row mt-3">
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="position: relative; top: -60px; margin-left: auto;">
        <button mat-icon-button color="warn" type="button" (click)="deleteCita()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
