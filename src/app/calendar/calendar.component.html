<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Calendar'" [items]="['Home']" [active_item]="'Calendar'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2 col-sm-12 p-l-30">
                <div class="m-b-25">
                  <!-- <button mat-raised-button color="primary" (click)="addNewEvent()">Add Event</button> -->
                </div>
                <p>MI AGENDA -  ESTADOS</p>
                <div class="filter-container">
                  <ul>
                    @for (filter of filters; track filter) {
                      <li class="d-flex align-items-center " >
                        <div style="width: 15px; height: 15px; margin-right: 10px; " [style.background-color]="filter?.color" >
                        </div>
                        {{filter.value}}
                      </li>
                    }
                  </ul>
                </div>
              </div>
              <div class="col-md-10 col-sm-12">
                <div class="panel-body">
                  <full-calendar [options]='calendarOptions'>
                  </full-calendar>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
