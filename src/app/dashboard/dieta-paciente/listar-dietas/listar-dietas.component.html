
<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Dietas'" [items]="['Inicio']" [active_item]="'Dieta'">
      </app-breadcrumb>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Lista de </strong> Dietas</h2>
          </div>
          <div class="body">
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li class="tbl-header-btn">
                    <!-- <div class="m-l-10" matTooltip="ADD">
                      <button mat-raised-button color="primary" (click)="crear()" >
                      <mat-icon class="col-white">add</mat-icon>
                      Nuevo Registro
                      </button>
                    </div> -->
                  </li>
                </ul>
              </div>
            </div>
            <div class="table-responsive mt-3 ">
              <table mat-table [dataSource]="paginado" class="w-100">
                <ng-container matColumnDef="Nº">
                  <th mat-header-cell *matHeaderCellDef> Nº </th>
                  <td mat-cell *matCellDef="let i = index">
                    {{this.paginator.pageIndex === 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Medico">
                  <th mat-header-cell *matHeaderCellDef> Medico</th>
                  <td mat-cell *matCellDef="let element"> {{element.usuario.nombre_completo}} </td>
                </ng-container>
                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef> Paciente</th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="Dias">
                  <th mat-header-cell *matHeaderCellDef> Dias</th>
                  <td mat-cell *matCellDef="let element"> {{element.dias}} </td>
                </ng-container>
                


                <ng-container matColumnDef="Acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="" matTooltip="Ver Dieta"  class="me-1" (click)="verDieta(element.id)" >
                      <mat-icon matSuffix>fastfood</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="nombreColumna"></tr>
                <tr mat-row *matRowDef="let row; columns: nombreColumna;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[20, 10, 5]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
 </section>
