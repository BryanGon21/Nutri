<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Consultas'" [items]="['Inicio']" [active_item]="'Consultas'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Lista de </strong> Consultas</h2>
          </div>
          <div class="body">
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-buttons-left ms-0">
                  <li class="tbl-search-box">
                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                    <input placeholder="Buscador" type="text" #filter class="browser-default search-field"
                      aria-label="Search box">
                    </li>
                  </ul>
                </div>
                <div class="right">
                  <ul class="header-buttons-right ms-0 mt-2">
                    <li class="tbl-search-box">
                      <button mat-raised-button (click)="getPDF()"  ><mat-icon>print</mat-icon>VER CONSULTAS</button>
                    </ul>
                  </div>
              </div>
            <div class="table-responsive mt-3 ">
              <table mat-table [dataSource]="paginado" class="w-100">
                  <ng-container matColumnDef="Nº">
                    <th mat-header-cell *matHeaderCellDef> Nº </th>
                    <td mat-cell *matCellDef="let i = index">
                      {{this.paginator.pageIndex === 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="Motivo">
                    <th mat-header-cell *matHeaderCellDef> Motivo </th>
                    <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
                  </ng-container>
                  <!-- Nombre de usuario Column -->
                  <ng-container matColumnDef="ExamenFisico">
                    <th mat-header-cell *matHeaderCellDef> Examen Fisico </th>
                    <td mat-cell *matCellDef="let element"> {{element.examen_fisico}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Diagnostico">
                    <th mat-header-cell *matHeaderCellDef> Diagnostico </th>
                    <td mat-cell *matCellDef="let element"> {{element.diagnostico}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Observacion">
                    <th mat-header-cell *matHeaderCellDef> Observacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
                  </ng-container>
                  <!-- Estado de habilitado Column -->
                  <ng-container matColumnDef="Habilitado">
                    <th mat-header-cell *matHeaderCellDef> Habilitado </th>
                    <td mat-cell *matCellDef="let element">
                      <mat-slide-toggle [id]="element.id" [checked]="!!element.habilitado"
                      (change)="enableConsulta(element.id)"
                      ></mat-slide-toggle>
                    </td>
                  </ng-container>
                  <!-- Acciones Column -->
                  <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="warn" (click)="deleteConsulta(element.id)" >
                        <mat-icon matSuffix>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
                  <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[20, 10, 5]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </section>
