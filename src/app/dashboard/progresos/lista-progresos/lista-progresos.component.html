
<section class="content">
    <div class="content-block">
      <div class="block-header">
       
      </div>
  
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2>
                <strong>Lista de </strong> Progresos</h2>
            </div>
            <div class="body">
              <div class="materialTableHeader">
                <div class="left">
                  <ul class="header-buttons-left ms-0">
                  </ul>
                </div>
                <div class="right">
                  <ul class="tbl-export-btn">
                    <li class="tbl-header-btn">
                      <!-- <div class="m-l-10" matTooltip="ADD">
                        <button mat-raised-button color="primary" (click)="crear()" >
                        <mat-icon class="col-white">add</mat-icon>
                        Nuevo Registro
                        </button>
                      </div> -->
                      <h2>Progreso de Peso</h2>

                   
                    </li>
                  </ul>
                </div>
              </div>
              <div class="table-responsive mt-3 ">
                <h2>Progreso de peso </h2>
                <div *ngIf="lineChartData.labels.length">
                    <canvas baseChart
                            [data]="lineChartData"
                            [options]="lineChartOptions"
                            chartType="line">
                    </canvas>
                  </div>
                  <hr>
                  <h2>Progreso de Altura </h2>
                  <div *ngIf="lineChartDataAltura.labels.length">
                      <canvas baseChart
                              [data]="lineChartDataAltura"
                              [options]="lineChartOptions"
                              chartType="line">
                      </canvas>
                    </div>



              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
   </section>
