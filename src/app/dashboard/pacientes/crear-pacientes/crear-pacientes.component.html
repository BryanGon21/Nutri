<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
          <div class="modal-about">
          {{data.title}}
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form [formGroup]="form" class="m-3" (ngSubmit)="registerPaciente(form.value)"  >
        <app-datos-personales [form]="form" (imagen)="agregarFoto($event)"  ></app-datos-personales>

        <div class="row mt-3 ">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row d-flex justify-content-end  ">
              <button  type="submit" [disabled]="!form.valid || loading"  [class.auth-spinner]="loading"   mat-raised-button color="primary"
              >Guardar</button>
              <button type="button"  (click)="dialogRef.close()"  mat-raised-button color="warn"  tabindex="-1">Cancelar</button>
            </div>
          </div>
        </div>
        <!-- {{form.value|json}} -->
      </form>
    </div>
</div>
