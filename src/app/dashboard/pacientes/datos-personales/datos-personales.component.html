<form [formGroup]="form" >
<div class="row">
  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombres" required>
      <mat-error *ngIf="form.get('nombres')?.hasError('required')">
        Nombre es requerido
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellidos" required>
      <mat-error *ngIf="form.get('apellidos')?.hasError('required')">
        Apellido es requerido
      </mat-error>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Celular</mat-label>
      <input matInput formControlName="celular" required>
      <!-- <mat-icon matSuffix>phone</mat-icon> -->
      <mat-error *ngIf="form.get('celular')?.hasError('required')">
        El numero de celular es requerido
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Residencia</mat-label>
      <input matInput formControlName="residencia">
    </mat-form-field>
  </div>
</div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Correo Electronico</mat-label>
        <input matInput formControlName="email">
        <!-- <mat-icon matSuffix>email</mat-icon> -->
        <mat-error *ngIf="form.get('email')?.hasError('required') || form.get('email')?.touched">
          Por favor ingrese un email valido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" >
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Ocupaci√≥n</mat-label>
        <input matInput formControlName="ocupacion">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Fecha Nacimiento</mat-label>
        <input type="date" matInput formControlName="fecha_nacimiento" required>
        <!-- <mat-icon matSuffix>date_range</mat-icon> -->
        <mat-error *ngIf="form.get('fecha_nacimiento')?.hasError('required')">
          Fecha de nacimiento es requerida
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6 mb-2">
      <mat-form-field class="example-full-width" appearance="outline" >
          <mat-label>Genero</mat-label>
          <mat-select formControlName="genero">
            <mat-option [value]="'MASCULINO'">MASCULINO</mat-option>
            <mat-option [value]="'FEMENINO'">FEMENINO</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"  >
      <app-file-upload formControlName="file" titulo="Subir Imagen"  (foto)="agregarFoto($event)"></app-file-upload>
    </div>
  </div>
</form>
