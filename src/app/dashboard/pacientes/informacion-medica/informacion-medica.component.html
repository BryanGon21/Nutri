<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
          <div class="modal-about">
          {{data.title}}
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>

      <form [formGroup]="form" class="m-3"(ngSubmit)="registerPaciente(form.value)"  >
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline" >
              <mat-label>Fecha</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="fecha" >
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>            
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Peso Actual</mat-label>
              <input matInput type="number"  formControlName="peso">
            </mat-form-field>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Altura</mat-label>
              <input type="number"  matInput formControlName="altura">
            </mat-form-field>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>IMC</mat-label>
              <input type="text" disabled="true"  matInput formControlName="imc" [value]="imc|number:'.2-2'">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Circunferencia de Cintura</mat-label>
              <input type="number" matInput formControlName="circunferencia_cintura">
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Circunferencia de Cadera</mat-label>
              <input type="number" matInput formControlName="circunferencia_caderas">
            </mat-form-field>
          </div>
        </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Presión Arterial</mat-label>
                <input matInput formControlName="presion_arterial">
              </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Nivel de Actividad Física</mat-label>
                <input matInput formControlName="nivel_actividad" >
          
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">

                <input matInput formControlName="glucosa_ayunas">
              </mat-form-field>
            </div> -->
          </div>
            
          <div class="container">
            <div class="row">
              <!-- Primera columna -->
              <!-- <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Colesterol LDL</mat-label>
                  <input matInput formControlName="colesterol_ldl">
                </mat-form-field>
              </div> -->
              <!-- Segunda columna -->

                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Colesterol HDL</mat-label>
                  <input matInput formControlName="colesterol_hdl">
                </mat-form-field>
              </div> -->
              <!-- Tercera columna -->

                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Colesterol Total</mat-label>
                  <input matInput formControlName="colesterol_total">
                </mat-form-field>
              </div> -->
            </div>
          </div>

          <div class="row">

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Trigliceridos</mat-label>
                <input matInput formControlName="trigliceridos">
              </mat-form-field>
            </div>

                <mat-label>Hemoglobina</mat-label>
                <input matInput formControlName="hemoglobina">
              </mat-form-field>
            </div> -->
          </div>
          
          <div class="row mt-3 ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <div class="example-button-row d-flex justify-content-end  ">
                <button  type="submit" [disabled]="!form.valid || loading"  [class.auth-spinner]="loading"   mat-raised-button color="primary"
                >Guardar</button>
                <button type="button"  (click)="dialogRef.close()"  mat-raised-button color="warn"  tabindex="-1">Cancelar</button>
              </div>
            </div>
          </div>
        </form>        
    </div>
</div>
